<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js with XSPF Playlist</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js@8.17.3/dist/video-js.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-playlist-ui@5.0.0/dist/videojs-playlist-ui.css">

    <script src="https://cdn.jsdelivr.net/npm/video.js@8.17.3/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-playlist-ui@5.0.0/dist/videojs-playlist-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-playlist@5.1.2/dist/videojs-playlist.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x2js/1.2.0/xml2json.min.js"></script> <!-- To convert XML to JSON -->

    <script src="https://cdn.sc.gl/videojs-hotkeys/latest/videojs.hotkeys.min.js"></script>

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/iptv-playlist-parser@0.15.0/src/index.min.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/m3u8-parser@7.2.0/dist/m3u8-parser.min.js"></script>

    <!-- https://github.com/nathancahill/split/tree/master/packages/splitjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>

    <!--   <style>
        .player-container,
        .vjs-playlist {
            height: 300px;
        }
    </style> -->

    <style>
        html,
        body,
        .player-container,
        #videoPlayer {
            height: 100%;
            margin: 0;
            padding: 0;
        }


        .player-container {
            display: flex;
            flex-direction: row;
        }

        #videoPlayer {
            flex: 1 1 auto;
        }

        .vjs-playlist {
            width: 300px;
            flex: 0 0 auto;
        }

        #selectFolderBtn {
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
            display: none;
        }

        .player-container:hover+#selectFolderBtn {
            display: block;
        }

        #selectFolderBtn:hover {
            display: block;
        }

        .vjs-playlist-item.vjs-selected>*,
        .vjs-playlist-now-playing {
            background-color: rgba(226, 235, 221, 0.949);
            color: black;
        }

        .v-bar {
            width: 10px;
            background-color: black;
            cursor: col-resize;
        }
    </style>
</head>

<body>
    <!--  accept="video/*"> -->
    <!-- <input type="file" id="file-input" webkitdirectory />
    <input id="file-input"> -->

    <div class="player-container">
        <video autoplay id="videoPlayer" class="video-js" controls preload="auto" width="100%" height="100%">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>

        <div class="v-bar"></div>

        <div class="vjs-playlist"></div>
    </div>

    <button id="selectFolderBtn">Select Folder</button>

    <!-- <script src="DirectoryHandleHelper.js"></script> -->
    <script src="index.js" type="module"></script>
</body>
